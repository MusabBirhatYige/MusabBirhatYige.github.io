<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Activity8.css">

    <link rel="stylesheet" href="jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-ui.js"></script>
    <script src="jquery.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <title>Document</title>
</head>
<body>

    <h2>Form </h2>
    <form action="/submit" method="post">
      <label for="programming-language">What programming language do you know?</label>
      <input type="text" id="programming-language="programming-language" required><br><br>
  
      <label for="birthday">What is your birthday?</label>
      <input type="text" id="birthday" name="birthday" required><br><br>
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="website">Website:</label>
      <input type="url" id="website" name="website" required><br><br>

      
      
  
      <input type="submit" value="Submit">
    </form>
    
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(document).ready(function() {
        $("#birthday").datepicker();
      });
    </script>
    <script>

        var programming_languages=["ActionScript","AppleScript","Asp","JavaScript","Lisp","Perl","PHP","Python"];
        
        $( "#programming-language" ).autocomplete({
                source: programming_languages
            });


    </script>
</body>
</html>
